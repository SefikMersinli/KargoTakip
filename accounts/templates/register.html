{% extends 'base.html' %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Kayıt Ol</h5>
  </div>
  <div class="card-body">
    
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning"> 
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="first_name" class="form-label">Adınız</label>
        <input type="text" class="form-control" name="first_name" id="first_name" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Soyadınız</label>
        <input type="text" class="form-control" name="last_name" id="last_name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı</label>
        <input type="text" class="form-control" name="username" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Şifre Tekrar</label>
        <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
      </div>

      <button type="submit" class="btn btn-warning">Kayıt Ol</button>
    </form>
  </div>
</div>
{% endblock %}
