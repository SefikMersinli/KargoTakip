{% extends 'base.html' %}
{% load static %}

{% block title %}Yeni Kargo Ekle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4 text-primary">{{ baslik }}</h2>
        <p class="text-muted">
        
        <div class="card shadow-sm p-4">
            <form method="POST">
                {% csrf_token %}

                <fieldset class="mb-4 p-3 border rounded">
                    <legend class="float-none w-auto px-2">Alıcı Bilgileri</legend>
                    <div class="mb-3">
                        <label for="aliciIsim" class="form-label">Alıcı Adı Soyadı</label>
                        <input type="text" class="form-control" id="aliciIsim" required>
                    </div>
                    <div class="mb-3">
                        <label for="aliciAdres" class="form-label">Teslimat Adresi</label>
                        <textarea class="form-control" id="aliciAdres" rows="3" required></textarea>
                    </div>
                </fieldset>

                <fieldset class="mb-4 p-3 border rounded">
                    <legend class="float-none w-auto px-2">Kargo Detayları</legend>
                    <div class="mb-3">
                        <label for="kargoDurum" class="form-label">Kargo Durumu</label>
                        <select class="form-select" id="kargoDurum" required>
                            {% for durum in durumlar %}
                                <option>{{ durum }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fiyat" class="form-label">Kargo Ücreti (TL)</label>
                        <input type="number" step="0.01" class="form-control" id="fiyat" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Gönderiyi Kaydet</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
